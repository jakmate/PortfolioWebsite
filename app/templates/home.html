<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/mail.js') }}" defer></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

    <section id="home" class="container-fluid">
        <h1>Hi, I'm
            <span style="color: #a6ac51">Jakub Orzolek</span>.
        </h1>
        <h1>CS student at University of Leeds</h1>
    </section>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand nav-link" href="#home">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#aboutMe">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="aboutMe" class="container-fluid text-center">
        <h2>About Me</h2>
    </section>

    <section id="projects" class="container-fluid">
        <h2>Projects</h2>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <div class="disContainer">
                        <img src="{{ url_for('static', filename='images/sudokuSolver.png') }}" class="disImage">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="disText">Sudoku Solver</div>
                                <div class="disText" style="color: #654f8a">C++</div>
                                <a class="disButton" href="https://github.com/jakmate/SudokuSolverBacktracking" target="_blank"
                                    rel="noopener noreferrer">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="disContainer">
                        <img src="{{ url_for('static', filename='images/tttMinimax.png') }}" class="disImage">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="disText">Tic Tac Toe Minimax</div>
                                <div class="disText" style="color: #654f8a">Python</div>
                                <a class="disButton" href="https://github.com/jakmate/TicTacToeMinimax" target="_blank"
                                    rel="noopener noreferrer">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="disContainer">
                        <img src="{{ url_for('static', filename='images/weatherApp.png') }}" class="disImage">
                        <div class="overlay">
                            <div class="overlay-content">
                                <div class="disText">Weather App</div>
                                <div class="disText" style="color: #654f8a">Python</div>
                                <a class="disButton" href="https://github.com/jakmate/WeatherApp" target="_blank"
                                    rel="noopener noreferrer">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="container-fluid">
        <h2>Contact</h2>
        <form id="form" method="post" action="/sendMessage" onsubmit="submitForm(event)">
            {{ form.hidden_tag() }}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea class="form-control" id="message" name="message" rows="4"
                        placeholder="Enter message"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div id="response"></div>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vanta.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activeTab.js') }}"></script>

    <footer>
        <div class="d-flex justify-content-center align-items-center">
            <a href="#home" class="btt-icon">
                <img src="{{ url_for('static', filename='images/arrow.png') }}" alt="Back to Home"
                    class="footer-btt-icon">
            </a>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <p class="p-2 m-0">Jakub Orzolek
                <span style="color: #d6da1a">Â©2024</span>
            </p>
            <a class="p-2" href="https://www.linkedin.com/in/jakub-orzolek-2a8315237/" target="_blank"
                rel="noopener noreferrer">
                <div><img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn"
                        class="footer-icon"></img>
                </div>
            </a>
            <a class="p-2" href="https://github.com/jakmate" target="_blank" rel="noopener noreferrer">
                <div><img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub"
                        class="footer-icon"></img></div>
            </a>
        </div>
    </footer>
</body>

</html>
